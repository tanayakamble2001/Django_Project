{%include 'navbar.html'%}
{%load static%}
<link rel="stylesheet" href="{%static 'css/bmin.css'%}">

<style>
    .login{
        width: 362px;
        height: 464px;
        background-color: #ffffff;
        box-shadow: 0px 0px 10px  black;
        padding-top: 30px;
        padding-left: 50px;
        margin-left: 500px;
        margin-top: 30px;
    }

    .heading{
        width: 282px;
        height: 68px;
    }
    
    tr{
        padding-top: 10PX;
        margin-top: 20px;
    }
    .button{
        width: 262px;
        height: 40px;
        background-color: #e24646;
        color: #ffff;
        border: none;
        font-family: "PublicSans Regular", Sans-Serif;
        font-weight: 700;
        
    }

    .inpt{
        width: 262px;
        height: 40px;
    }
</style>



<div class="login">
    <div class="heading">
        <h1>Sign in</h1>
        <p>You do not have account?<a href="register">SIGN UP</a></p>
        <br><br><br>
    </div>
    <form action="" method="POST">
        {%csrf_token%}
        <table class="tbl">
            <tr>
                <td>Username:</td>
            </tr>
            <tr>
                <td><input type="text" name="username" placeholder="Enter username" class="inpt"></td>
            </tr>
            <tr>
                <td>Password:</td>
            </tr>
            <tr>
                <td><input type="password" name="password" placeholder="Enter Password" class="inpt"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="SIGN IN" class="button"></td>
            </tr>
        </table>
    </form>
</div>

<script src="{%static 'js/bmin.js'%}"></script>
<script src="{%static 'js/p.js'%}"></script>
